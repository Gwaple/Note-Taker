<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Notes App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bgAnim"></canvas>
  <div id="authArea" class="centered">
    <div id="loginBox" class="box glow">
      <h2>Sign In</h2>
      <input id="loginUser" placeholder="Username"><br>
      <input id="loginPass" type="password" placeholder="Password"><br>
      <button onclick="login()">Sign In</button>
      <button onclick="showRegister()">Register</button>
      <div id="loginMsg"></div>
    </div>
    <div id="registerBox" class="box" style="display:none;">
      <h2>Register</h2>
      <input id="regUser" placeholder="Username"><br>
      <input id="regPass" type="password" placeholder="Password"><br>
      <button onclick="register()">Register</button>
      <button onclick="showLogin()">Back to Sign In</button>
      <div id="registerMsg"></div>
    </div>
  </div>
  <div id="notesApp" style="display:none;">
    <div class="topbar">
      <span id="welcome"></span>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
    <div class="notes-header">
      <h2>üìù Your Notes</h2>
      <button onclick="showNoteForm()" class="add-btn">+ Add Note</button>
    </div>
    <div id="notesList" class="notes-list"></div>
    <div id="noteFormWrap" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="hideNoteForm()">&times;</span>
        <h3 id="formTitle">Add Note</h3>
        <textarea id="noteText" placeholder="Type your note here..."></textarea>
        <div class="color-row">
          <span>Color:</span>
          <button class="color-btn" style="background:#ffe066" onclick="pickColor('#ffe066')"></button>
          <button class="color-btn" style="background:#b8f2e6" onclick="pickColor('#b8f2e6')"></button>
          <button class="color-btn" style="background:#fcbaff" onclick="pickColor('#fcbaff')"></button>
          <button class="color-btn" style="background:#caffbf" onclick="pickColor('#caffbf')"></button>
          <button class="color-btn" style="background:#ffd6a5" onclick="pickColor('#ffd6a5')"></button>
          <button class="color-btn" style="background:#d0cfff" onclick="pickColor('#d0cfff')"></button>
        </div>
        <input type="hidden" id="noteId">
        <button onclick="saveNote()" class="save-btn">Save</button>
      </div>
    </div>
  </div>
  <script src="notes-app.js"></script>
</body>
</html>
